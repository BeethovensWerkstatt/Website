# Site settings
title: Beethovens Werkstatt
email: info@beethovens-werkstatt.de
description: >-
  Das Projekt Beethovens Werkstatt kombiniert zwei Forschungsansätze – Genetische Textkritik 
  und Digitale Musikedition – um kompositorische Prozesse im Œuvre Beethovens zu untersuchen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://beethovens-werkstatt.de" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
show_excerpts: true

# Minima date format
minima:
  date_format: "%d. %B %Y"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - projekt.md
  - module.md
  - glossar.md
  - news.md
  - about.md
  - contact.md

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - Dockerfile
  - docker-compose.yml
  - .dockerignore

# Default layout for different content types
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
