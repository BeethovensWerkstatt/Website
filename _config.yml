# Site settings
title: Beethovens Werkstatt
email: info@beethovens-werkstatt.de
description: >-
  Das Projekt Beethovens Werkstatt kombiniert zwei Forschungsansätze – Genetische Textkritik 
  und Digitale Musikedition – um kompositorische Prozesse im Œuvre Beethovens zu untersuchen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://beethovens-werkstatt.de" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
show_excerpts: true

# Language and locale settings
lang: de
locale: de_DE

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Navigation
navigation:
  - title: "HOME"
    url: "/"
  - title: "PROJEKT"
    url: "/projekt/"
    submenu:
      - title: "Projektübersicht"
        url: "/projekt/"
      - title: "Team"
        url: "/team/"
      - title: "Beteiligte Institutionen"
        url: "/beteiligte-institutionen/"
      - title: "Publikationen"
        url: "/publikationen/"
      - title: "Vorträge"
        url: "/vortraege/"
      - title: "Bibliographie"
        url: "/bibliographie/"
      - title: "Kontakt"
        url: "/kontakt/"
  - title: "MODULE"
    url: "/module/"
    submenu:
      - title: "Modulübersicht"
        url: "/module/"
      - title: "Modul 1"
        url: "/modul-1/"
      - title: "Modul 2"
        url: "/modul-2/"
      - title: "Modul 3"
        url: "/modul-3/"
      - title: "Modul 4"
        url: "/modul-4/"
      - title: "Modul 5"
        url: "/modul-5/"
  - title: "GLOSSAR"
    url: "/glossar/"
  - title: "TOOLS"
    url: "/tools/"
  - title: "NEWS"
    url: "/news/"

# header_pages specifies which pages to include in the header navigation
header_pages:
  - index.md
  - _pages/projekt.md
  - _pages/module.md
  - _pages/glossar.md
  - _pages/tools.md
  - _pages/news.md

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - Dockerfile
  - docker-compose.yml
  - .dockerignore

# Default layout for different content types
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
