<script>
  // Redirect handler for SPA islands
  (function() {
    const path = window.location.pathname;
    
    // Handle /test1/* paths - redirect to SPA with path parameter
    if (path.startsWith('/test1/') && path !== '/test1/') {
      const subPath = path.slice('/test1'.length);
      window.location.replace('/test1/?_path=' + encodeURIComponent(subPath));
      return;
    }
    
    // Handle /facs/* paths - redirect to Digital Facsimile SPA
    if (path.startsWith('/facs/') && path !== '/facs/') {
      const subPath = path.slice('/facs'.length);
      window.location.replace('/facs/?_path=' + encodeURIComponent(subPath));
      return;
    }
    
    // Add more SPA islands here as needed:

    //   const subPath = path.slice('/test2'.length);
    //   window.location.replace('/test2/?_path=' + encodeURIComponent(subPath));
    //   return;
    // }
  })();
</script>
